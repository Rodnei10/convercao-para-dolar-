<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Moeda - Viagem dos Sonhos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    input {
      padding: 5px;
      border: 1px solid #ccc;
      width: 300px;
    }
    
    #resultado {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    #erro {
      color: red;
      font-weight: bold;
      margin-top: 5px;
    }
    
    #sucesso {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Conversor de Moeda - Viagem dos Sonhos</h1>
  <p>Descubra quantos dólares você pode comprar para sua viagem!</p>
  <input type="number" id="real" placeholder="Digite o valor em reais">
  <input type="number" id="cotacao" placeholder="Digite a cotação do dólar">
  <button onclick="calcular()">Calcular</button>
  <div id="erro"></div>
  <div id="sucesso"></div>
  <script>
  function calcular() {
    const real = document.getElementById("real").value;
    const cotacao = document.getElementById("cotacao").value;

    document.getElementById("erro").innerHTML = "";
    document.getElementById("sucesso").innerHTML = "";
  
      if (!real || !cotacao) {
        document.getElementById("erro").innerHTML = "Preencha todos os campos!";
        return;
      }
  
        const valorEmDolar = real / cotacao;
        document.getElementById("sucesso").innerHTML = 'Você pode comprar $ ' + valorEmDolar.toFixed(2) + ' com seu dinheiro!';
    }

  </script>
</body>
</html>
